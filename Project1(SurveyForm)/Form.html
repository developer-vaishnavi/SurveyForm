<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/CSS" href="form.css">
    </head>
    <body>
        <h1> Survey Form </h1>
       
            <form id="form">
                <div class="form-control">
                    <label for="fname">Name</label><br>
                    <input id="fname" type="text" name="fname" placeholder="Enter your Name"><br>
                </div>

                <div class="form-control">
                    <label for="email">Email</label><br>
                    <input id="email" type="email" placeholder="Enter your Email"><br>
                </div>

                <div class="form-control">
                    <label for="fname">Age</label><br>
                    <input id="fname" type="number" name="fname" placeholder="Enter your Age"><br>
                </div>
                <div class="form-control">
                    <label for="select">Which option best describes you</label><br>
                    <select>
                        <option>Student</option>
                        <option>Working Professional</option>
                        <option>Drop-out</option>
                    </select><br>
                </div>

                <div class="form-control">
                 
                    <label for="select">Would you recommend my site to your friend</label><br>
                    <input id="Ys" type="radio" name="yes"> 
                    <label for="Ys">Yes</label><br>
                    <input id="Ys" type="radio" name="yes"> <label for="Ys">No</label><br>
                    <input id="Ys" type="radio" name="yes"> <label for="Ys">Maybe</label><br>
                </div>
                <div class="form-control">
                    <label for="select">Language and Framework known(check All that apply)</label><br>
                 
                    <input id="C" type="checkbox"><label for="C">C</label><br>
                    <input id="C++" type="checkbox"><label for="C++">C++</label><br>
                    <input id="Java" type="checkbox"><label for="Java">Java</label><br>
                    <input id="Python" type="checkbox"><label for="Python">Python</label><br>
                    <input id="JavaScript" type="checkbox"><label for="JavaScript">JavaScript</label><br>
                    <input id="React" type="checkbox"><label for="React">React</label><br>
                    <input id="Angular" type="checkbox"><label for="Angular">Angular</label><br>
                    <input id="SpringBoot" type="checkbox"><label for="Springboot">Springboot</label><br>
                </div>
                <div class="form-control">
                    <label for="suggestions"> Any Comment or Suggestions </label><br>
                    <textarea rows="1"></textarea><br>
                </div>

                 <input type="button" value="Submit"> 

            </form>
      
    </body>
</html>
